<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/select2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- pokemon1 -->
    <nav class="bg-secundary">
        <h1 class="text-center">API'S</h1>
    </nav>
    <main class="bg-primary">
        <section class="container">
            <!-- pokemon1 -->
            <div class="row">
                <h2>Opción 1 para buscar Pokemon</h2>
                <div class="col-12" id="pokemones">
                    <input type="search" id="buscarPokemon" class="mb-3" placeholder="Buscar...">
                    <button id="buscarPokemonButton" class="btn btn-success">Buscar Pokémon</button>
                </div>
            </div>
            <!-- pokemon2 -->
            <div class="row">
                <h2>Opcion 2 para buscar pokemon</h2>
                <div class="col-12">
                    <label for="">Busca un pokemon:</label>
                    <select class="select" name="" data-allow-clear="true" data-placeholder="Selecciona una opción"
                        id="selectPokemon">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <!-- buscar libro-autor -->
            <div class="row">
                <h2>Libro-autor</h2>
                <div class="col-12">
                    <input type="search" id="buscarLibro" class="mb-3" placeholder="Buscar...">
                    <button id="btnBuscar" class="btn btn-success">Buscar libro</button>
                </div>
            </div>
            <div class="row">
                <h2>Autor-libro</h2>
                <div class="col-12">
                    <input type="search" id="buscarAutor" class="mb-3" placeholder="Buscar...">
                    <button id="btnBuscarAutor" class="btn btn-success">Buscar autor</button>
                </div>
            </div>
            <!-- banda -->
            <div class="row">
                <h2>Bandas</h2>
                <div class="col-12">
                    <input type="search" id="buscarGenero" class="mb-3" placeholder="Buscar...">
                    <button id="btnGenero" class="btn btn-success">Buscar banda</button>
                </div>
            </div>
            <!-- swapi -->
            <div class="row">
                <h2>Star Wars</h2>
                <div class="col-12">
                    <label for="">Buscar un personaje: </label>
                    <select class="select" id="buscarStar">
                        <option value="">Selecciona una opcion</option>
                    </select>
                </div>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="./lib/select2.min.js"></script>
    <script src="js/pokeApi.js"></script>
    <script src="./js/libreryApi.js"></script>
    <script src="./js/banda.js"></script>
    <script src="./js/swapi.js"></script>
</body>

</html>
